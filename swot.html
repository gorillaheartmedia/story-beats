<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SWOT Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #143575 60%, #1958ca 100%);
      color: #e8ecfa;
      margin: 0; min-height: 100vh;
    }
    .container {
      max-width: 760px;
      margin: 40px auto;
      background: rgba(24,39,70,0.97);
      border-radius: 18px;
      box-shadow: 0 4px 28px #06103a66;
      padding: 32px 32px 38px 32px;
      border: 1.5px solid #3b82f644;
      animation: fadein 0.7s;
    }
    @keyframes fadein { from { opacity: 0; transform: translateY(36px);} to {opacity:1;transform:none;} }
    h1 { font-size: 2em; margin-bottom: 20px; color: #fff;}
    label { font-weight: 500; margin-top: 16px; display: block; color: #f0f4ff; }
    input, textarea, select {
      display: block;
      margin: 5px 0 16px 0;
      padding: 10px 14px;
      width: 100%;
      border-radius: 7px;
      border: 1.2px solid #284687;
      background: #19306a44;
      color: #e8ecfa;
      font-size: 1.06em;
      outline: none;
      transition: border .18s;
    }
    input[readonly] { background:#223d7b6b; color:#9fbaff; }
    textarea { resize: vertical; min-height: 68px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .swot-section { margin-bottom: 22px; }
    .actions { margin-top: 18px; text-align: right; }
    button {
      font-size: 1.07em;
      padding: 9px 23px;
      border-radius: 8px;
      background: linear-gradient(92deg, #2671f2, #2959de 90%);
      color: #fff;
      border: none;
      font-weight: 600;
      margin-left: 7px;
      cursor: pointer;
      transition: background .15s, color .13s;
      box-shadow: 0 2px 9px #19306a16;
    }
    button:hover {
      background: linear-gradient(92deg, #2959de 0%, #60a5fa 100%);
      color: #e0f4ff;
    }
    .top-row { display: flex; align-items: center; justify-content: space-between;}
    .hide { display:none; }
    .return-btn {
      margin-left: 0;
      margin-bottom: 22px;
      background: linear-gradient(92deg, #22d57d 0%, #1f8854 100%);
      color: #e9ffee;
      font-weight: 700;
      font-size: 1.01em;
    }
    .return-btn:hover {
      background: linear-gradient(92deg, #19c678 0%, #3fd18a 100%);
      color: #154929;
    }
    @media (max-width:600px){
      .container{padding:13px 2vw;}
      .grid{grid-template-columns:1fr;}
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
  getProjectId().then(projectId => {
    console.log("Current projectId:", projectId);
    if (!projectId) {
      alert("No project selected!");
      window.location.href = "dashboard.html";
    }
  });
</script>
</head>
<body>
  <div class="container">
    <div class="top-row">
      <h1>SWOT Analysis</h1>
      <button onclick="window.close()" title="Close">‚úï</button>
    </div>
    <button id="returnBtn" class="return-btn" style="margin-top:0;">‚Üê Return to Profile</button>
    <label for="charName"><b>Character Name:</b></label>
    <input id="charName" type="text" readonly />

    <div class="grid swot-section">
      <div>
        <label for="swotStrengths">Strengths</label>
        <textarea id="swotStrengths" placeholder="What gives this character an edge?"></textarea>
      </div>
      <div>
        <label for="swotWeaknesses">Weaknesses</label>
        <textarea id="swotWeaknesses" placeholder="Where are the gaps or vulnerabilities?"></textarea>
      </div>
      <div>
        <label for="swotOpportunities">Opportunities</label>
        <textarea id="swotOpportunities" placeholder="What opportunities can be taken advantage of?"></textarea>
      </div>
      <div>
        <label for="swotThreats">Threats</label>
        <textarea id="swotThreats" placeholder="What obstacles might arise?"></textarea>
      </div>
    </div>
    <div class="actions">
      <button onclick="saveSwotData()">üíæ Save SWOT</button>
      <button onclick="exportSwotJSON()">üìÅ Export JSON</button>
      <button onclick="exportSwotPDF()">üßæ Export PDF</button>
    </div>
  </div>
  <script>
    // Parse query params for id and name
    const params = new URLSearchParams(window.location.search);
    const charId = params.get("id") || "";
    const charNameFromQuery = params.get("name") || "";

    // Build localStorage key (prefer id if present)
    const swotKey = charId ? "swot_" + charId : "swot_" + charNameFromQuery;

    document.addEventListener("DOMContentLoaded", () => {
      // Fill in and lock the name
      document.getElementById("charName").value = charNameFromQuery || "[Unnamed]";
      // Return to Profile button
      document.getElementById("returnBtn").onclick = function() {
        if(charId) {
          window.location.href = "character_profile.html?id=" + encodeURIComponent(charId);
        } else {
          alert('No character ID provided!');
        }
      };
      loadSwot();
    });

    function loadSwot() {
      const swot = JSON.parse(localStorage.getItem(swotKey) || '{}');
      document.getElementById("swotStrengths").value = swot.strengths || "";
      document.getElementById("swotWeaknesses").value = swot.weaknesses || "";
      document.getElementById("swotOpportunities").value = swot.opportunities || "";
      document.getElementById("swotThreats").value = swot.threats || "";
    }

    function saveSwotData() {
      const data = {
        strengths: document.getElementById("swotStrengths").value,
        weaknesses: document.getElementById("swotWeaknesses").value,
        opportunities: document.getElementById("swotOpportunities").value,
        threats: document.getElementById("swotThreats").value,
        lastUpdated: new Date().toISOString()
      };
      localStorage.setItem(swotKey, JSON.stringify(data));
      alert("SWOT data saved!");
    }

    function exportSwotJSON() {
      const data = localStorage.getItem(swotKey);
      if (!data) return alert("No SWOT data found.");
      const blob = new Blob([data], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = (charNameFromQuery || "character") + "_SWOT.json";
      link.click();
    }

    function exportSwotPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = charNameFromQuery || "[Unnamed]";

      doc.setFontSize(18);
      doc.text("SWOT Analysis", 20, 20);
      doc.setFontSize(12);
      doc.text(`Character: ${name}`, 20, 30);
      doc.setFontSize(14);

      let y = 45;
      const sections = [
        ["Strengths", document.getElementById("swotStrengths").value],
        ["Weaknesses", document.getElementById("swotWeaknesses").value],
        ["Opportunities", document.getElementById("swotOpportunities").value],
        ["Threats", document.getElementById("swotThreats").value]
      ];

      for (const [label, content] of sections) {
        doc.setFontSize(13);
        doc.text(label + ":", 20, y);
        y += 8;
        doc.setFontSize(11);
        const lines = doc.splitTextToSize(content || "-", 170);
        doc.text(lines, 25, y);
        y += lines.length * 7 + 5;
      }

      doc.save((charNameFromQuery || "character") + "_SWOT.pdf");
    }
  </script>
</body>
</html>
