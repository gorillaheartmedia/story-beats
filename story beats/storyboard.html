<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Storyboard</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #143575 60%, #1958ca 100%);
      color: #e8ecfa;
      margin: 0;
      min-height: 100vh;
      padding: 0;
    }
    .container {
      max-width: 1050px;
      margin: 36px auto 36px auto;
      background: rgba(24,39,70,0.95);
      border-radius: 18px;
      box-shadow: 0 4px 28px #06103a66;
      padding: 32px 32px 44px 32px;
      border: 1.5px solid #3b82f644;
      animation: fadein 0.7s;
    }
    @keyframes fadein { from { opacity: 0; transform: translateY(36px);} to {opacity:1;transform:none;}}
    h1 { font-size: 2em; margin-bottom: 10px; color: #fff; }
    .dashboard-btn {
      background: linear-gradient(92deg, #2671f2, #2959de 90%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      padding: 8px 20px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background .15s, color .14s;
      box-shadow: 0 2px 9px #10399a24;
      margin-right: 18px;
      margin-top: 0;
    }
    .dashboard-btn:hover {
      background: linear-gradient(92deg, #2959de 0%, #60a5fa 100%);
      color: #e0f4ff;
    }
    .storyboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-bar { margin-bottom: 10px; display: flex; align-items: center; flex-wrap: wrap; gap: 10px; font-size: 1em; color: #b9d8fc;}
    .filter-bar label, .filter-bar select, .filter-bar input { margin-right: 10px; }
    .filter-bar .tag-filter {
      padding: 4px 10px; background: #2959de44; border-radius: 6px; margin-right: 5px; cursor: pointer; color: #aee5ff; border: 1px solid #3b82f655; font-weight: 500;
    }
    .filter-bar .tag-filter.active { background: #60a5fa; color: #18357b;}
    .scenes-grid {
      display: flex; flex-wrap: wrap; gap: 22px; margin-top: 16px;
    }
    .scene-card {
      background: rgba(255,255,255,0.13);
      border: 2.5px solid #2953a950;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0a194e32;
      min-width: 230px;
      max-width: 340px;
      flex: 1 1 230px;
      padding: 0 0 19px 0;
      transition: box-shadow .18s, border .13s, background .14s;
      cursor: grab;
      position: relative;
      margin-bottom: 12px;
      overflow: hidden;
      display: flex; flex-direction: column;
    }
    .scene-card .scene-img-bar {
      width: 100%; height: 140px;
      background: #18357b;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }
    .scene-card .scene-img-bar img {
      max-width: 100%; max-height: 100%; object-fit: cover; display: block;
    }
    .scene-color-bar {
      height: 6px;
      width: 100%;
      background: var(--scene-color, #60a5fa);
      margin-bottom: 0;
      border-radius: 10px 10px 0 0;
    }
    .scene-card .scene-body {
      padding: 17px 19px 0 21px;
      flex: 1;
      display: flex; flex-direction: column;
      min-height: 120px;
    }
    .scene-card h2 { font-size: 1.09em; color: #b7d8fd; font-weight: 600; margin: 0 0 10px 0; letter-spacing: .02em;}
    .scene-summary { color: #e8ecfa; font-size: 1em; margin-bottom: 9px;}
    .scene-tags { display: flex; flex-wrap: wrap; gap: 7px; margin: 3px 0 7px 0;}
    .scene-tag {
      background: #2959de44; border-radius: 5px; padding: 2px 9px; font-size: .96em;
      color: #bee1fd; border: 1px solid #3b82f655; font-weight: 500;
    }
    .scene-status { font-size: .97em; color: #aee5ff; margin-right: 13px; font-weight: 600;}
    .scene-actions { margin-top: 11px; display: flex; gap: 10px; flex-wrap: wrap;}
    .scene-actions button {
      padding: 5px 13px; border-radius: 7px; border: none; font-weight: 600;
      background: linear-gradient(92deg, #2671f2, #2959de 90%); color: #fff;
      cursor: pointer; font-size: 0.98em;
      transition: background .14s, color .14s; box-shadow: 0 1px 4px #10399a24;
    }
    .scene-actions button:hover { background: linear-gradient(92deg, #2959de 0%, #60a5fa 100%); color: #e0f4ff;}
    .scene-actions .delete-btn { background: linear-gradient(92deg, #a42034, #eb486b 90%);}
    .scene-actions .delete-btn:hover { background: linear-gradient(92deg, #b22234 0%, #fc6f96 100%);}
    .scene-actions .goto-btn { background: linear-gradient(92deg, #36e1b6, #1958ca 90%); color: #19306a;}
    .scene-actions .goto-btn:hover { background: linear-gradient(92deg, #1cd4af 0%, #60a5fa 100%); color: #fff;}
    .add-scene-btn, .export-btn, .import-btn {
      background: linear-gradient(92deg, #3282f0, #2b71ea 80%);
      color: #fff; border: none; border-radius: 10px;
      font-weight: 600; font-size: 1.08em; padding: 12px 28px; margin-top: 10px; margin-bottom: 18px;
      cursor: pointer; transition: background .14s, color .14s; box-shadow: 0 2px 9px #10399a18;
    }
    .add-scene-btn:hover, .export-btn:hover, .import-btn:hover {
      background: linear-gradient(92deg, #1d346e 20%, #3282f0 80%);
      color: #aee5ff;
    }
    .export-btn, .import-btn { padding: 10px 20px; margin-top: 0; margin-bottom: 0; }
    /* Modal */
    .modal-back {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(11,28,51,0.41); display: flex; align-items: center; justify-content: center; z-index: 30;
      animation: fadein .3s;
    }
    .modal {
      background: #12244a;
      padding: 26px 28px 18px 28px;
      border-radius: 14px;
      min-width: 320px;
      box-shadow: 0 4px 32px #09337155;
      border: 2px solid #214082;
      color: #e3eeff;
      max-width: 95vw;
      animation: fadein .2s;
    }
    .modal-actions { text-align: right; margin-top: 14px;}
    .modal-actions button {
      background: linear-gradient(92deg, #2671f2, #2959de 90%);
      color: #fff; border: none; border-radius: 7px; font-weight: 600; font-size: 1.01em; padding: 7px 18px; margin-left: 9px; cursor: pointer; transition: background .15s, color .13s;
    }
    .modal-actions button:hover { background: linear-gradient(92deg, #2959de 0%, #60a5fa 100%); color: #e0f4ff;}
    .modal .tags { margin-bottom: 10px;}
    .scene-modal-tag {
      background: #2959de44; border-radius: 5px; padding: 2px 8px; font-size: .97em; color: #bee1fd; border: 1px solid #3b82f655; font-weight: 500; margin-right: 3px; margin-bottom: 4px; display: inline-block;
    }
    .scene-modal-tag button { background: none; border: none; color: #fff; font-size: 1.09em; margin-left: 6px; cursor: pointer;}
    .scene-modal-tag button:hover { color: #a42034;}
    .color-input-bar {display: flex; align-items: center; gap: 7px; margin-top: 3px;}
    .scene-img-preview {width: 100%; max-width: 340px; max-height: 120px; margin-top: 7px; margin-bottom: 7px; border-radius: 7px;}
    .img-url-input {width: calc(100% - 40px);}
    .scene-img-btns {display:flex; gap:7px;}
    ::selection { background: #1948c4; color: #fff;}
    @media (max-width:700px) {
      .container { padding: 10px 1vw 20px 1vw; }
      .scenes-grid { gap: 10px;}
      .scene-card { min-width: 160px; padding: 0;}
      .modal { padding: 8px 2vw;}
    }
.fab-research {
  position: fixed;
  right: 32px;
  bottom: 32px;
  z-index: 9999;
  width: 62px;
  height: 62px;
  background: linear-gradient(130deg, #4befff 60%, #1958ca 100%);
  border-radius: 50%;
  box-shadow: 0 2px 22px #2b7aff66;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background .14s, box-shadow .12s;
}
.fab-research:hover {

}
.fab-research .fab-icon {
  font-size: 2em;
  color: #14283c;
  filter: drop-shadow(0 2px 4px #fffbe933);
  user-select: none;
}
.fab-research:after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 78px;
  right: 0;
  background: #14283ccc;

  border-radius: 9px;
  font-size: 1em;
  font-weight: 500;
  pointer-events: none;
  opacity: 0;

  transition: opacity .17s, transform .17s;

.fab-research:hover:after {

</style>

<body>
  <div class="container">
    <button onclick="window.location.href='dashboard.html'" class="dashboard-btn" style="margin-bottom:18px; margin-top:-6px;">
      ← Back to Dashboard
    </button>
<div class="storyboard-header">
  <h1 id="projTitle">Storyboard</h1>
  <div>
    <button class="add-scene-btn" onclick="window.location.href='scene_manager.html?id=' + encodeURIComponent(projectId)">
      + New Scene (Scene Manager)
    </button>
    <button class="add-scene-btn" onclick="window.location.href='scene_manager.html?id=' + encodeURIComponent(projectId)">
      Go to Scene Manager
    </button>
    <button class="export-btn" onclick="exportScenes()">Export</button>
    <button class="import-btn" onclick="document.getElementById('fileInput').click()">Import</button>
    <input type="file" id="fileInput" style="display:none" accept=".json"/>
  </div>
</div>

    <div class="filter-bar" id="filterBar">
      <label>Status:
        <select id="statusFilter" onchange="applyFilters()">
          <option value="">All</option>
          <option value="Draft">Draft</option>
          <option value="Revised">Revised</option>
          <option value="Final">Final</option>
          <option value="Skipped">Skipped</option>
        </select>
      </label>
      <span id="tagsFilterLabel">Tags:</span>
      <span id="tagsFilter"></span>
    </div>
    <div id="scenesGrid" class="scenes-grid"></div>
  </div>
  <!-- Modal for add/edit scene -->
  <div id="modalBack" class="modal-back" style="display:none">
    <div class="modal">
      <h3 id="modalHeader">Add Scene</h3>
      <label>Scene Title
        <input id="sceneTitle" type="text" maxlength="80" placeholder="Scene Title"/>
      </label>
      <label>Summary
        <textarea id="sceneSummary" rows="3" maxlength="250" placeholder="A short summary for this scene"></textarea>
      </label>
      <label>Status
        <select id="sceneStatus">
          <option>Draft</option>
          <option>Revised</option>
          <option>Final</option>
          <option>Skipped</option>
        </select>
      </label>
      <label>Tags
        <div class="tags" id="sceneTags"></div>
        <input id="sceneTagInput" type="text" maxlength="22" placeholder="Add a tag & press Enter"/>
      </label>
      <label>Link to Beat
        <select id="sceneBeat">
          <option value="">None</option>
        </select>
      </label>
      <label>Card Color
        <div class="color-input-bar">
          <input type="color" id="sceneColor" value="#60a5fa" style="width:35px; height:32px; border:none; background:transparent;">
          <input id="sceneColorHex" type="text" maxlength="7" style="width:76px; font-size:1.04em; background:#17255b; color:#b7d8fd; border-radius:5px; border:1px solid #184183;" placeholder="#60a5fa">
        </div>
      </label>
      <label>Image
        <div class="scene-img-btns">
          <input id="sceneImgFile" type="file" accept="image/*" style="display:none;">
          <button type="button" onclick="document.getElementById('sceneImgFile').click()">Upload Image</button>
          <button type="button" onclick="addImgFromURL()">From URL</button>
          <button type="button" onclick="clearImgPreview()">Remove</button>
        </div>
        <input id="sceneImgURLInput" type="text" class="img-url-input" placeholder="Paste image URL and press Enter" style="display:none;">
        <img id="sceneImgPreview" class="scene-img-preview" style="display:none;">
      </label>
      <div class="modal-actions">
        <button onclick="saveSceneEdit()">Save</button>
        <button onclick="closeSceneModal()" type="button">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    // --- Dashboard integration
    function getQueryParam(name) {
      let params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    function getProjects() {
      return JSON.parse(localStorage.getItem("plotProjects") || "[]");
    }
    function setProjects(arr) {
      localStorage.setItem("plotProjects", JSON.stringify(arr));
    }
    let projectId = getQueryParam("id");
    let project = null;
    let scenes = [];
    let beats = [];
    function loadProject() {
      if (!projectId) {
        alert("No project ID. Returning to dashboard.");
        window.location.href = "dashboard.html";
        return;
      }
      let arr = getProjects();
      project = arr.find(p => p.id === projectId);
      if (!project) {
        alert("Project not found. Returning to dashboard.");
        window.location.href = "dashboard.html";
        return;
      }
      if (!project.scenes) project.scenes = [];
      scenes = project.scenes;
      beats = project.beats || [];
      document.getElementById('projTitle').textContent = "Storyboard: " + (project.meta.storyTitle || "Untitled");
      renderBeatOptions();
    }
    function saveProject() {
      project.scenes = scenes;
      let arr = getProjects();
      let idx = arr.findIndex(p => p.id === projectId);
      if (idx !== -1) {
        project.lastModified = (new Date()).toISOString();
        arr[idx] = project;
        setProjects(arr);
      }
    }

    // --- Scene Modal Logic
    let editingIdx = null;
    let modalTags = [];
    let modalImg = null;
    let modalColor = "#60a5fa";
    function showSceneModal(idx=null) {
      editingIdx = idx;
      document.getElementById('modalHeader').textContent = idx==null ? "Add Scene" : "Edit Scene";
      document.getElementById('sceneTitle').value = idx==null ? "" : (scenes[idx].title || "");
      document.getElementById('sceneSummary').value = idx==null ? "" : (scenes[idx].summary || "");
      document.getElementById('sceneStatus').value = idx==null ? "Draft" : (scenes[idx].status || "Draft");
      modalTags = idx==null ? [] : (scenes[idx].tags ? [...scenes[idx].tags] : []);
      renderModalTags();
      let sceneBeatSelect = document.getElementById('sceneBeat');
      let currentBeat = idx==null ? "" : (scenes[idx].beat || "");
      renderBeatOptions(currentBeat);
      // Color
      modalColor = idx==null ? "#60a5fa" : (scenes[idx].color || "#60a5fa");
      document.getElementById("sceneColor").value = modalColor;
      document.getElementById("sceneColorHex").value = modalColor;
      document.getElementById("sceneColorHex").style.background = modalColor + "22";
      // Image
      modalImg = idx==null ? null : (scenes[idx].img || null);
      updateImgPreview();
      document.getElementById('modalBack').style.display = "";
    }
    function closeSceneModal() {
      editingIdx = null;
      document.getElementById('modalBack').style.display = "none";
      document.getElementById("sceneImgURLInput").style.display = "none";
    }
    function saveSceneEdit() {
      const title = document.getElementById('sceneTitle').value.trim();
      const summary = document.getElementById('sceneSummary').value.trim();
      const status = document.getElementById('sceneStatus').value;
      const tags = modalTags.slice();
      const beat = document.getElementById('sceneBeat').value;
      const color = modalColor;
      const img = modalImg;
      if (!title) return alert("Scene title is required.");
      let sceneObj = { title, summary, status, tags, beat, color, img };
      if (editingIdx==null) {
        scenes.push(sceneObj);
      } else {
        scenes[editingIdx] = sceneObj;
      }
      saveProject();
      renderScenes();
      closeSceneModal();
    }
    // --- Modal tag editing
    function renderModalTags() {
      const tagDiv = document.getElementById("sceneTags");
      tagDiv.innerHTML = "";
      modalTags.forEach((tag, i) => {
        const span = document.createElement("span");
        span.className = "scene-modal-tag";
        span.innerHTML = tag + ' <button onclick="removeModalTag(' + i + ')">×</button>';
        tagDiv.appendChild(span);
      });
    }
    function removeModalTag(i) {
      modalTags.splice(i, 1);
      renderModalTags();
    }
    document.getElementById("sceneTagInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim()) {
        if (!modalTags.includes(this.value.trim())) {
          modalTags.push(this.value.trim());
        }
        this.value = "";
        renderModalTags();
        e.preventDefault();
      }
    });

    // --- Beat selection options
    function renderBeatOptions(selected) {
      const sel = document.getElementById("sceneBeat");
      sel.innerHTML = '<option value="">None</option>';
      beats.forEach((b, i) => {
        const title = b.title || `Beat ${i+1}`;
        sel.innerHTML += `<option value="${i}" ${selected==i ? "selected" : ""}>${title}</option>`;
      });
    }

    // --- Modal color and image handling
    document.getElementById("sceneColor").addEventListener("input", function () {
      modalColor = this.value;
      document.getElementById("sceneColorHex").value = modalColor;
      document.getElementById("sceneColorHex").style.background = modalColor + "22";
    });
    document.getElementById("sceneColorHex").addEventListener("input", function () {
      let v = this.value;
      if (/^#[0-9a-fA-F]{6}$/.test(v)) {
        modalColor = v;
        document.getElementById("sceneColor").value = v;
        this.style.background = v + "22";
      }
    });
    // Image: upload and URL
    document.getElementById("sceneImgFile").addEventListener("change", function(ev){
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        modalImg = e.target.result;
        updateImgPreview();
      };
      reader.readAsDataURL(file);
      this.value = '';
    });
    function updateImgPreview() {
      const img = document.getElementById("sceneImgPreview");
      if (modalImg) {
        img.src = modalImg;
        img.style.display = "";
      } else {
        img.style.display = "none";
      }
    }
    function addImgFromURL() {
      document.getElementById("sceneImgURLInput").style.display = "";
      document.getElementById("sceneImgURLInput").focus();
    }
    document.getElementById("sceneImgURLInput").addEventListener("keydown", function(e){
      if (e.key === "Enter" && this.value.trim()) {
        modalImg = this.value.trim();
        updateImgPreview();
        this.value = "";
        this.style.display = "none";
      }
    });
    function clearImgPreview() {
      modalImg = null;
      updateImgPreview();
      document.getElementById("sceneImgURLInput").style.display = "none";
    }

    // --- Scene Card Logic + Filters
    let activeTagFilter = "";
    function renderScenes() {
      const grid = document.getElementById('scenesGrid');
      grid.innerHTML = "";
      let statusVal = document.getElementById("statusFilter").value;
      let tagVal = activeTagFilter;
      let tagSet = new Set();
      let filtered = scenes.filter(s => {
        if (s.tags) s.tags.forEach(t=>tagSet.add(t));
        return (!statusVal || s.status===statusVal) &&
               (!tagVal || (s.tags && s.tags.includes(tagVal)));
      });
      // Render tag filter buttons
      const tagsBar = document.getElementById("tagsFilter");
      tagsBar.innerHTML = "";
      Array.from(tagSet).forEach(tag => {
        let btn = document.createElement("span");
        btn.className = "tag-filter" + (activeTagFilter===tag ? " active" : "");
        btn.innerText = tag;
        btn.onclick = () => { activeTagFilter = (activeTagFilter===tag?"":tag); applyFilters(); };
        tagsBar.appendChild(btn);
      });
      // Scene cards
      filtered.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = "scene-card";
        card.setAttribute("data-status", s.status||"Draft");
        card.style.setProperty('--scene-color', s.color||"#60a5fa");
        card.draggable = true;
        card.ondragstart = (e) => {
          card.classList.add("dragging");
          e.dataTransfer.setData("sceneIndex", i);
        };
        card.ondragend = () => card.classList.remove("dragging");
        card.ondragover = (e) => { e.preventDefault(); card.style.boxShadow="0 4px 28px #3b82f666"; };
        card.ondragleave = (e) => { card.style.boxShadow="0 2px 12px #0a194e32"; };
        card.ondrop = (e) => {
          e.preventDefault();
          card.style.boxShadow="0 2px 12px #0a194e32";
          const from = +e.dataTransfer.getData("sceneIndex");
          if (from !== i) {
            const [moved] = scenes.splice(from, 1);
            scenes.splice(i, 0, moved);
            saveProject();
            renderScenes();
          }
        };
        // Beat link
        let beatBtn = "";
        if (typeof s.beat !== "undefined" && s.beat !== "" && beats[s.beat]) {
          beatBtn = `<button class="goto-btn" onclick="gotoBeat(${s.beat})">Go to Beat: ${beats[s.beat].title||("Beat "+(parseInt(s.beat)+1))}</button>`;
        }
        // Scene color bar and image
        let colorBar = `<div class="scene-color-bar" style="background:${s.color||'#60a5fa'}"></div>`;
        let imgBar = s.img ? `<div class="scene-img-bar"><img src="${s.img}" alt="Scene Image"></div>` : "";
        card.innerHTML = colorBar + imgBar + `
          <div class="scene-body">
            <h2>${s.title || "<i>(Untitled)</i>"}</h2>
            <div class="scene-summary">${s.summary || ""}</div>
            <div class="scene-tags">${(s.tags||[]).map(t=>`<span class="scene-tag">${t}</span>`).join("")}</div>
            <div class="scene-status">${s.status||"Draft"}</div>
            <div class="scene-actions">
              <button onclick="showSceneModal(${i})">Edit</button>
              <button class="delete-btn" onclick="deleteScene(${i})">Delete</button>
              ${beatBtn}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    function applyFilters() { renderScenes(); }
    function deleteScene(idx) {
      if (!confirm("Delete this scene?")) return;
      scenes.splice(idx, 1);
      saveProject();
      renderScenes();
    }
    function gotoBeat(beatIdx) {
      window.open(`plot_engine.html?id=${encodeURIComponent(projectId)}#beat${beatIdx}`,"_blank");
    }
    // --- Export/Import
    function exportScenes() {
      const data = JSON.stringify(scenes, null, 2);
      let name = (project.meta.storyTitle || "storyboard_scenes").replace(/[^\w\d]+/g,"_");
      const blob = new Blob([data], {type: "application/json"});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = name + "_scenes.json";
      document.body.appendChild(link);
      link.click();
      setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
      }, 100);
    }
    document.getElementById('fileInput').addEventListener('change', function(ev) {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const loaded = JSON.parse(e.target.result);
          if (!Array.isArray(loaded)) throw "Invalid file";
          scenes = loaded;
          saveProject();
          renderScenes();
          alert("Scenes imported!");
        } catch (err) {
          alert("Failed to import. Not a valid scenes file.");
        }
      };
      reader.readAsText(file);
      this.value = '';
    });

    document.getElementById("statusFilter").addEventListener("change", applyFilters);

    loadProject();
    renderScenes();
  </script>
</body>
