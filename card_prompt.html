<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Prompt Tool</title>
  <style>
    body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #143575 60%, #1958ca 100%);
  color: #e8ecfa;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

h1 {
  margin-top: 24px;
  font-size: 2em;
  color: #fff;
}

.controls, .slots {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  margin: 18px 0;
}

.controls select, .controls input[type="file"], .slots input, .slots select {
  padding: 8px 12px;
  font-size: 1em;
  border-radius: 6px;
  border: none;
  background: #19306a88;
  color: #e8ecfa;
}

.card-box {
  background: #1c2f5e;
  border-radius: 13px;
  box-shadow: 0 4px 20px #0005;
  max-width: 490px;
  min-height: 120px;
  margin: 30px auto 0 auto;
  padding: 28px 28px 22px 28px;
  font-size: 1.18em;
  line-height: 1.6em;
  text-align: left;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
}

.card-main-text {
  font-size: 1.27em;
  color: #fff;
  font-weight: 600;
  margin-bottom: 16px;
  word-break: break-word;
  width: 100%;
}

.card-meta-row {
  display: flex;
  flex-wrap: wrap;
  gap: 11px;
  margin-bottom: 7px;
  width: 100%;
}

.card-meta-field {
  color: #8ae8ff;
  font-size: 0.99em;
  background: #19306a44;
  border-radius: 6px;
  padding: 3px 10px;
  margin-right: 4px;
  margin-bottom: 6px;
  font-weight: 500;
  white-space: pre-line;
  letter-spacing: 0.01em;
  box-shadow: 0 1px 6px #2b7aff17;
}

button {
  padding: 12px 20px;
  font-size: 1em;
  background: linear-gradient(92deg, #2671f2, #2959de 90%);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 12px;
  margin-right: 8px;
  transition: background 0.15s;
}
button:hover {
  background: linear-gradient(92deg, #2959de 0%, #60a5fa 100%);
}

.saved {
  margin-top: 18px;
  font-size: 1em;
  color: #bfffc7;
}

.saved-list {
  max-width: 700px;
  background: #102650;
  padding: 20px;
  margin-top: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 14px #0005;
}

.saved-item {
  margin-bottom: 12px;
  padding: 10px;
  background: #193877;
  border-left: 4px solid #4befff;
  border-radius: 6px;
}

.slots input {
  width: 140px;
}

.multi-select-label {
  color: #8ae8ff;
  font-size: .99em;
  font-weight: 600;
  margin-right: 6px;
  margin-top: 6px;
}
  </style>
  <script src="project-safety.js"></script>
<script>
  getProjectId().then(projectId => {
    console.log("Current projectId:", projectId);
    if (!projectId) {
      alert("No project selected!");
      window.location.href = "dashboard.html";
    }
  });
</script>

</head>

  { "text": "Obsessed with avenging a family member‚Äôs death, no matter the cost.", "type": "motivation", "mood": "single-minded", "theme": "revenge" },
  { "text": "Wants to make their enemies suffer as they once did.", "type": "motivation", "mood": "cruel", "theme": "revenge" },
   { "text": "Determined to rise to the top of a ruthless organization.", "type": "motivation", "mood": "relentless", "theme": "ambition" },
  { "text": "Wants to become the youngest leader in history.", "type": "motivation", "mood": "driven", "theme": "ambition" },
  { "text": "Will do whatever it takes to win a coveted award.", "type": "motivation", "mood": "competitive", "theme": "ambition" },
  { "text": "Seeks to be remembered as the greatest of their kind.", "type": "motivation", "mood": "grand", "theme": "ambition" },
  { "text": "Aspires to create a legacy that will outlast centuries.", "type": "motivation", "mood": "visionary", "theme": "ambition" },
   { "text": "Fights fiercely for the cause they love, even when hope is lost.", "type": "motivation", "mood": "fiery", "theme": "passion" },
  { "text": "Will cross any boundary for their true love.", "type": "motivation", "mood": "devoted", "theme": "passion" },
  { "text": "Pursues an artistic vision with reckless abandon.", "type": "motivation", "mood": "obsessive", "theme": "passion" },
  { "text": "Dedicates every waking moment to their craft.", "type": "motivation", "mood": "zealous", "theme": "passion" },
  { "text": "Finds joy and meaning only in the heat of competition.", "type": "motivation", "mood": "thrilled", "theme": "passion" },

  { "text": "Aims to break every record ever set.", "type": "motivation", "mood": "ambitious", "theme": "success" },
  { "text": "Determined to prove skeptics wrong through undeniable triumph.", "type": "motivation", "mood": "driven", "theme": "success" },
  { "text": "Believes that success will finally bring happiness.", "type": "motivation", "mood": "hopeful", "theme": "success" },
  { "text": "Sacrifices relationships and comfort for a chance at greatness.", "type": "motivation", "mood": "sacrificial", "theme": "success" },
  { "text": "Seeks to control others by carefully orchestrating events behind the scenes.", "type": "motivation", "mood": "calculating", "theme": "manipulation" },
  { "text": "Finds satisfaction in pitting friends and rivals against each other.", "type": "motivation", "mood": "cunning", "theme": "intrigue" },
  { "text": "Believes the ends always justify the means, no matter who gets hurt.", "type": "motivation", "mood": "ruthless", "theme": "strategy" },
  { "text": "Values power and influence above all, using flattery and deception as tools.", "type": "motivation", "mood": "scheming", "theme": "control" },
  { "text": "Wants to climb the social ladder by exposing others‚Äô weaknesses.", "type": "motivation", "mood": "predatory", "theme": "advantage" },
 { "text": "Is obsessed with being admired and adored by everyone.", "type": "motivation", "mood": "vain", "theme": "ego" },
  { "text": "Believes only they can save (or rule) the world.", "type": "motivation", "mood": "grandiose", "theme": "superiority" },

{ "text": "Seeks excitement in chaos, regardless of the consequences.", "type": "motivation", "mood": "reckless", "theme": "thrill-seeking" },
  { "text": "Feels nothing for those they harm, viewing empathy as a weakness.", "type": "motivation", "mood": "cold", "theme": "remorselessness" },
  { "text": "Takes risks simply to feel alive, ignoring danger to others.", "type": "motivation", "mood": "fearless", "theme": "risk" },
  { "text": "Enjoys watching others struggle with moral dilemmas they create.", "type": "motivation", "mood": "amused", "theme": "sadism" },
  { "text": "Uses charm and lies to draw others into their schemes.", "type": "motivation", "mood": "charismatic", "theme": "deception" },
 { "text": "Desires to tear down what others have built out of envy.", "type": "motivation", "mood": "destructive", "theme": "jealousy" },
  { "text": "Wants to keep everyone dependent on them.", "type": "motivation", "mood": "possessive", "theme": "control" },
  { "text": "Manipulates emotions to avoid ever feeling vulnerable.", "type": "motivation", "mood": "defensive", "theme": "protection" },
  { "text": "Uses secrets as currency, always looking for leverage.", "type": "motivation", "mood": "paranoid", "theme": "secrecy" },
  { "text": "Dreams of outsmarting the world and leaving everyone else in the dark.", "type": "motivation", "mood": "superior", "theme": "triumph" },
  { "text": "Seeks forgiveness for a crime that can never be undone.", "type": "motivation", "mood": "remorseful", "theme": "guilt" },
  { "text": "Haunted by the loss of someone they failed to save.", "type": "motivation", "mood": "grieving", "theme": "regret" },
  { "text": "Driven to honor a fallen friend by living out their dream.", "type": "motivation", "mood": "solemn", "theme": "legacy" },
  { "text": "Loves someone doomed to forget them with every sunrise.", "type": "motivation", "mood": "yearning", "theme": "impossibility" },
  { "text": "Is compelled to repeat the same mistake, hoping for a different outcome.", "type": "motivation", "mood": "desperate", "theme": "fate" },

  { "text": "Sacrifices happiness for duty, never allowing themselves joy.", "type": "motivation", "mood": "selfless", "theme": "burden" },
  { "text": "Wants to reunite with a lost love‚Äîeven if it means crossing forbidden boundaries.", "type": "motivation", "mood": "obsessed", "theme": "devotion" },
  { "text": "Carries a curse inherited from a family legacy.", "type": "motivation", "mood": "resigned", "theme": "inheritance" },
  { "text": "Clings to the hope of a reunion that will never come.", "type": "motivation", "mood": "wistful", "theme": "longing" },
  { "text": "Fights for a cause that‚Äôs already lost.", "type": "motivation", "mood": "defiant", "theme": "resistance" },
  { "text": "Pushes others away to protect them from their own fate.", "type": "motivation", "mood": "protective", "theme": "isolation" },
  { "text": "Wants to erase painful memories, even at the cost of good ones.", "type": "motivation", "mood": "despairing", "theme": "forgetting" },
  { "text": "Lives in exile for a mistake no one else remembers.", "type": "motivation", "mood": "lonely", "theme": "punishment" },
  { "text": "Dreams of redemption but believes they‚Äôre unworthy.", "type": "motivation", "mood": "ashamed", "theme": "atonement" },
  { "text": "Makes every decision to honor a promise to the dead.", "type": "motivation", "mood": "solemn", "theme": "oath" },
  { "text": "Refuses to move on from a shattered past.", "type": "motivation", "mood": "stuck", "theme": "nostalgia" },
  { "text": "Sabotages their own happiness out of a sense of guilt.", "type": "motivation", "mood": "punishing", "theme": "self-destruction" },
  { "text": "Seeks pain as proof they can still feel.", "type": "motivation", "mood": "raw", "theme": "suffering" },
  { "text": "Carries hope like a burden, refusing to let go even when all seems lost.", "type": "motivation", "mood": "tragic", "theme": "endurance" },
  { "text": "Seeks to rule the world for their own vision of order.", "type": "motivation", "mood": "domineering", "theme": "power" },
  { "text": "Wants to be feared above all, believing respect can only come through terror.", "type": "motivation", "mood": "intimidating", "theme": "fear" },
  { "text": "Determined to remake society in their image, no matter the cost.", "type": "motivation", "mood": "ruthless", "theme": "revolution" },
  { "text": "Craves vengeance for a slight the world has long forgotten.", "type": "motivation", "mood": "obsessive", "theme": "grudge" },
  { "text": "Seeks immortality, even if it means destroying others to get it.", "type": "motivation", "mood": "desperate", "theme": "survival" },
  { "text": "Takes pleasure in creating chaos and watching others suffer.", "type": "motivation", "mood": "sadistic", "theme": "chaos" },
  { "text": "Wants to erase all memory of a rival so their victory is total.", "type": "motivation", "mood": "jealous", "theme": "erasure" },
  { "text": "Believes they are the only one who can save the world‚Äîby force.", "type": "motivation", "mood": "delusional", "theme": "savior complex" },
  { "text": "Plots revenge on an entire city for past rejection.", "type": "motivation", "mood": "resentful", "theme": "punishment" },
  { "text": "Seeks to corrupt the innocent, proving no one is pure.", "type": "motivation", "mood": "cynical", "theme": "corruption" },
  { "text": "Uses love as a weapon to manipulate and control.", "type": "motivation", "mood": "cruel", "theme": "manipulation" },
  { "text": "Fears insignificance, so orchestrates grand acts of villainy to be remembered.", "type": "motivation", "mood": "needy", "theme": "legacy" },
  { "text": "Wants to break the hero's spirit before destroying them.", "type": "motivation", "mood": "vindictive", "theme": "humiliation" },
  { "text": "Intends to become a legend by toppling every hero in history.", "type": "motivation", "mood": "ambitious", "theme": "infamy" },
  { "text": "Aims to replace the world‚Äôs leaders with puppets under their control.", "type": "motivation", "mood": "scheming", "theme": "domination" },
  { "text": "Wishes to unlock forbidden power regardless of the consequences.", "type": "motivation", "mood": "reckless", "theme": "taboo" },
  { "text": "Enjoys playing god with the fates of mortals.", "type": "motivation", "mood": "arrogant", "theme": "superiority" },
  { "text": "Seeks to reshape reality itself to suit their desires.", "type": "motivation", "mood": "delusional", "theme": "control" },
  { "text": "Is obsessed with cleansing the world of what they see as weakness.", "type": "motivation", "mood": "zealous", "theme": "purity" },
  { "text": "Manipulates others into doing their dirty work to avoid direct blame.", "type": "motivation", "mood": "cowardly", "theme": "deception" },
  { "text": "Driven to feed on fear as much as flesh.", "type": "motivation", "mood": "predatory", "theme": "fear" },
  { "text": "Haunts the living, desperate to be remembered.", "type": "motivation", "mood": "lonely", "theme": "memory" },
  { "text": "Wants to avenge an ancient betrayal by humanity.", "type": "motivation", "mood": "vengeful", "theme": "revenge" },
  { "text": "Yearns to be released from a curse that binds them to this world.", "type": "motivation", "mood": "hopeless", "theme": "freedom" },
  { "text": "Guarding a place or object they once loved.", "type": "motivation", "mood": "devoted", "theme": "protection" },
  { "text": "Takes new shapes to learn what it means to be human.", "type": "motivation", "mood": "curious", "theme": "identity" },
  { "text": "Seeks revenge on those who hunted its kin.", "type": "motivation", "mood": "wrathful", "theme": "justice" },
  { "text": "Needs to collect souls to maintain its power.", "type": "motivation", "mood": "hungry", "theme": "sustenance" },
  { "text": "Wants to recreate its lost family by turning victims into kin.", "type": "motivation", "mood": "twisted", "theme": "creation" },
  { "text": "Craves chaos, believing only in destruction‚Äôs purity.", "type": "motivation", "mood": "anarchic", "theme": "entropy" },
  { "text": "Terrified of its own reflection, it hunts those who resemble itself.", "type": "motivation", "mood": "tormented", "theme": "self-hatred" },
  { "text": "Stalks those who trespass into sacred ground.", "type": "motivation", "mood": "righteous", "theme": "territory" },
  { "text": "Hungers for emotions denied to it in life.", "type": "motivation", "mood": "jealous", "theme": "envy" },
  { "text": "Seeks to fulfill a prophecy only it remembers.", "type": "motivation", "mood": "obsessive", "theme": "destiny" },
  { "text": "Is compelled to spread its curse to escape loneliness.", "type": "motivation", "mood": "desperate", "theme": "company" },
  { "text": "Rises every century to judge the world‚Äôs worth.", "type": "motivation", "mood": "judgmental", "theme": "reckoning" },
  { "text": "Takes no pleasure in destruction, but cannot stop itself.", "type": "motivation", "mood": "tragic", "theme": "compulsion" },
  { "text": "Wants to be destroyed to end its suffering.", "type": "motivation", "mood": "exhausted", "theme": "release" },
  { "text": "Is searching for the one who created it.", "type": "motivation", "mood": "seeking", "theme": "origin" },
  { "text": "Hungers for knowledge forbidden to both monsters and men.", "type": "motivation", "mood": "obsessed", "theme": "forbidden wisdom" },
  { "text": "Seeks to remain unseen, manipulating events from the darkness.", "type": "motivation", "mood": "covert", "theme": "secrecy" },
  { "text": "Wants to protect others by hiding their own dangerous nature.", "type": "motivation", "mood": "sacrificial", "theme": "concealment" },
  { "text": "Haunted by past actions that follow like a living shadow.", "type": "motivation", "mood": "guilty", "theme": "regret" },
  { "text": "Drawn to places where secrets pool like shadows at dusk.", "type": "motivation", "mood": "curious", "theme": "discovery" },
  { "text": "Believes their destiny is written in darkness, not light.", "type": "motivation", "mood": "fatalistic", "theme": "destiny" },
  { "text": "Moves in silence, acting only when no one is watching.", "type": "motivation", "mood": "stealthy", "theme": "solitude" },
  { "text": "Seeks to eclipse a rival‚Äôs fame by becoming the ‚Äòshadow behind the throne.‚Äô", "type": "motivation", "mood": "envious", "theme": "influence" },
  { "text": "Harbors a literal shadow entity that whispers temptations.", "type": "motivation", "mood": "tempted", "theme": "inner struggle" },
  { "text": "Is compelled to follow others, never leading‚Äîalways lurking.", "type": "motivation", "mood": "submissive", "theme": "servitude" },
  { "text": "Tries to outrun a fate that clings like a shadow.", "type": "motivation", "mood": "restless", "theme": "escape" },
  { "text": "Feeds on fear that grows stronger in the dark.", "type": "motivation", "mood": "hungry", "theme": "predation" },
  { "text": "Longs to step into the light but fears what will be revealed.", "type": "motivation", "mood": "conflicted", "theme": "truth" },
  { "text": "Shadows serve as spies, relaying secrets from every corner.", "type": "motivation", "mood": "inquisitive", "theme": "espionage" },
  { "text": "Aims to erase their own existence, becoming nothing but shadow.", "type": "motivation", "mood": "nihilistic", "theme": "erasure" },
  { "text": "Was born in darkness and believes the world should return to it.", "type": "motivation", "mood": "zealous", "theme": "restoration" },
  { "text": "Seeks vengeance for a crime committed in the shadows.", "type": "motivation", "mood": "vengeful", "theme": "justice" },
  { "text": "Wants to save someone else from a fate they themselves could not avoid.", "type": "motivation", "mood": "protective", "theme": "redemption" },
  { "text": "Hides from love, believing only shadows will never betray.", "type": "motivation", "mood": "wounded", "theme": "trust" },
  { "text": "Masters illusions, always blurring the line between shadow and truth.", "type": "motivation", "mood": "cunning", "theme": "deception" },
  { "text": "Believes power lies not in being seen, but in being remembered as a myth.", "type": "motivation", "mood": "mysterious", "theme": "legacy" },
  { "text": "You can only save one: your best friend or five strangers.", "type": "dilemma", "mood": "agonizing", "theme": "sacrifice" },
  { "text": "To win, you must betray someone who trusts you.", "type": "dilemma", "mood": "guilty", "theme": "loyalty" },
  { "text": "Expose a painful secret to stop a disaster, or let others suffer in ignorance.", "type": "dilemma", "mood": "heavy", "theme": "truth" },
  { "text": "Break the law to do what‚Äôs right, or obey and let injustice win.", "type": "dilemma", "mood": "tense", "theme": "justice" },
  { "text": "Give up your greatest talent for someone you love to heal.", "type": "dilemma", "mood": "selfless", "theme": "sacrifice" },
  { "text": "Take the blame for a crime you didn‚Äôt commit to protect an innocent.", "type": "dilemma", "mood": "noble", "theme": "honor" },
  { "text": "Accept help from a villain, knowing they‚Äôll expect a favor in return.", "type": "dilemma", "mood": "dangerous", "theme": "bargain" },
  { "text": "Choose between telling the truth and breaking someone‚Äôs heart, or lying to protect their happiness.", "type": "dilemma", "mood": "complicated", "theme": "ethics" },
  { "text": "Remain silent and keep the peace, or speak up and risk everything.", "type": "dilemma", "mood": "uneasy", "theme": "courage" },
  { "text": "Take a shortcut with hidden risks, or a safe path that costs precious time.", "type": "dilemma", "mood": "urgent", "theme": "risk" },
  { "text": "Choose to save a future that will never remember your name, or live for your own happiness now.", "type": "dilemma", "mood": "selfless", "theme": "legacy" },
  { "text": "Accept your enemy‚Äôs offer of peace, knowing it could be a trap.", "type": "dilemma", "mood": "suspicious", "theme": "trust" },
  { "text": "Reveal your greatest weakness to gain a powerful ally.", "type": "dilemma", "mood": "vulnerable", "theme": "exposure" },
  { "text": "Sacrifice your principles to protect your family.", "type": "dilemma", "mood": "conflicted", "theme": "family" },
  { "text": "Forgive someone who ruined your life, or seek vengeance and lose yourself.", "type": "dilemma", "mood": "bitter", "theme": "forgiveness" },

  { "text": "Choose to be remembered as a hero for something you never did, or forgotten for what you truly achieved.", "type": "dilemma", "mood": "sad", "theme": "recognition" },

  {

  {
    "text": "You must move away for your dream job, but your partner cannot come.",

    "text": "Your love interest is your professional rival.",
    "type": "dilemma",

  {
    "text": "You and your partner want different things in the relationship‚Äîcommitment or freedom?",
    "type": "dilemma",

  {
    "text": "You suspect your partner is hiding something important‚Äîinvestigate or trust?",

  {
    "text": "A close friend becomes a romantic rival.",
    "type": "dilemma",

  {
    "text": "You have a chance at new love, but it means letting go of the past.",

  {

   {
    "text": "Did you hear that? It sounded like it was coming from the walls.",
    "type": "dialogue",
    "mood": "uneasy",
    "theme": "horror"
  },
  {
    "text": "I thought I was alone‚Äîuntil I saw those footprints beside my bed.",
    "type": "dialogue",
    "mood": "terrified",
    "theme": "horror"
  },
  {
    "text": "Promise me you won‚Äôt open that door, no matter what you hear.",
    "type": "dialogue",
    "mood": "urgent",
    "theme": "horror"
  },
  {
    "text": "She‚Äôs been dead for years, but sometimes I hear her singing.",
    "type": "dialogue",
    "mood": "chilled",
    "theme": "horror"
  },
  {
    "text": "The lights never stay on for long in this house.",
    "type": "dialogue",
    "mood": "ominous",
    "theme": "horror"
  },
  {
    "text": "It‚Äôs not the storm that scares me‚Äîit‚Äôs what comes with it.",
    "type": "dialogue",
    "mood": "anxious",
    "theme": "horror"
  },
  {
    "text": "I saw something in the mirror, but it wasn‚Äôt my reflection.",
    "type": "dialogue",
    "mood": "disturbed",
    "theme": "horror"
  },
  {
    "text": "Whatever you do, don‚Äôt fall asleep here.",
    "type": "dialogue",
    "mood": "warning",
    "theme": "horror"
  },
  {
    "text": "Did you lock the cellar? Please tell me you locked it.",
    "type": "dialogue",
    "mood": "panicked",
    "theme": "horror"
  },
  {
    "text": "Sometimes I wake up and forget where I am‚Äîuntil I remember what happened.",
    "type": "dialogue",
    "mood": "haunted",
    "theme": "horror"
  },
  {
    "text": "They say the woods are hungry after dark.",
    "type": "dialogue",
    "mood": "foreboding",
    "theme": "horror"
  },
  {
    "text": "I saw your face at my window last night, but you weren‚Äôt home.",
    "type": "dialogue",
    "mood": "unnerved",
    "theme": "horror"
  },
  {
    "text": "There‚Äôs something wrong with the shadows here‚Äîthey move on their own.",
    "type": "dialogue",
    "mood": "creeped",
    "theme": "horror"
  },
  {
    "text": "Why are there two sets of footsteps in the attic?",
    "type": "dialogue",
    "mood": "alarmed",
    "theme": "horror"
  },
  {
    "text": "Don‚Äôt answer the phone if it rings again. It‚Äôs not for us.",
    "type": "dialogue",
    "mood": "dread",
    "theme": "horror"
  },
  {
    "text": "You can still hear them crying if you listen long enough.",
    "type": "dialogue",
    "mood": "eerie",
    "theme": "horror"
  },
  {
    "text": "Whatever follows you home tonight, don‚Äôt let it in.",
    "type": "dialogue",
    "mood": "menacing",
    "theme": "horror"
  },
  {
    "text": "I never believed the stories‚Äîuntil I saw the thing in the basement.",
    "type": "dialogue",
    "mood": "unsettled",
    "theme": "horror"
  },
  {
    "text": "Did you leave this message on the mirror, or was it someone else?",
    "type": "dialogue",
    "mood": "paranoid",
    "theme": "horror"
  },
  {
    "text": "Every night at midnight, the same song plays from the empty room.",
    "type": "dialogue",
    "mood": "creepy",
    "theme": "horror"
  },
    {
    "text": "Cross me, and even the gods won't find your bones.",
    "type": "threat",
    "mood": "menacing",
    "theme": "fantasy"
  },
  {
    "text": "Speak that curse again and I‚Äôll turn your tongue to stone.",
    "type": "threat",
    "mood": "magical",
    "theme": "fantasy"
  },
  {
    "text": "If you step foot in my realm, you‚Äôll never see your world again.",
    "type": "threat",
    "mood": "forbidding",
    "theme": "fantasy"
  },
  {
    "text": "One more spell and the sky will rain fire upon your kin.",
    "type": "threat",
    "mood": "apocalyptic",
    "theme": "fantasy"
  },
  {
    "text": "My dragons haven‚Äôt eaten in days‚Äîperhaps you‚Äôd like to feed them?",
    "type": "threat",
    "mood": "taunting",
    "theme": "fantasy"
  },
  {
    "text": "You may have the sword, but I hold your soul.",
    "type": "threat",
    "mood": "ominous",
    "theme": "fantasy"
  },
  {
    "text": "Defy me, and the shadows themselves will hunt you.",
    "type": "threat",
    "mood": "sinister",
    "theme": "fantasy"
  },
  {
    "text": "You‚Äôll beg for mercy long before I am finished.",
    "type": "threat",
    "mood": "cruel",
    "theme": "fantasy"
  },
  {
    "text": "There are worse fates than death‚Äîshall I show you one?",
    "type": "threat",
    "mood": "foreboding",
    "theme": "fantasy"
  },
  {
    "text": "Your magic is a candle; mine is the storm.",
    "type": "threat",
    "mood": "proud",
    "theme": "fantasy"
  },
  {
    "text": "Your bloodline ends tonight.",
    "type": "threat",
    "mood": "deadly",
    "theme": "fantasy"
  },
  {
    "text": "Not even the High Council can save you now.",
    "type": "threat",
    "mood": "defiant",
    "theme": "fantasy"
  },
  {
    "text": "If you touch the relic, you‚Äôll carry its curse forever.",
    "type": "threat",
    "mood": "warning",
    "theme": "fantasy"
  },
  {
    "text": "Step aside, or I‚Äôll let the spirits deal with you.",
    "type": "threat",
    "mood": "eerie",
    "theme": "fantasy"
  },
  {
    "text": "Every secret you hold, I already know.",
    "type": "threat",
    "mood": "mysterious",
    "theme": "fantasy"
  },
  {
    "text": "Betray me and you‚Äôll find every door closed‚Äîexcept the grave.",
    "type": "threat",
    "mood": "final",
    "theme": "fantasy"
  },
  {
    "text": "Your allies will desert you when the darkness falls.",
    "type": "threat",
    "mood": "cold",
    "theme": "fantasy"
  },
  {
    "text": "Break the oath, and the land itself will rise against you.",
    "type": "threat",
    "mood": "ancient",
    "theme": "fantasy"
  },
  {
    "text": "The next spell you cast will be your last.",
    "type": "threat",
    "mood": "fatal",
    "theme": "fantasy"
  },
  {
    "text": "I will write your name in the Book of Shadows.",
    "type": "threat",
    "mood": "ominous",
    "theme": "fantasy"
  },
  {
    "text": "Legends say the forest changes for those who enter with an honest heart.",
    "type": "dialogue",
    "mood": "mysterious",
    "theme": "fantasy"
  },
  {
    "text": "I have seen dragons soar above these mountains with my own eyes.",
    "type": "dialogue",
    "mood": "awe",
    "theme": "fantasy"
  },
  {
    "text": "Careful‚Äîmagic always demands a price, and sometimes it's more than gold.",
    "type": "dialogue",
    "mood": "cautious",
    "theme": "fantasy"
  },
  {
    "text": "My destiny was written in the stars, or so the oracle claims.",
    "type": "dialogue",
    "mood": "wistful",
    "theme": "fantasy"
  },
  {
    "text": "Not all monsters have fangs‚Äîsome wear crowns.",
    "type": "dialogue",
    "mood": "cynical",
    "theme": "fantasy"
  },
  {
    "text": "I never believed in fate until the day I found this sword.",
    "type": "dialogue",
    "mood": "reflective",
    "theme": "fantasy"
  },
  {
    "text": "Trust a talking fox? Stranger things have happened in this land.",
    "type": "dialogue",
    "mood": "amused",
    "theme": "fantasy"
  },
  {
    "text": "The stars are brighter on the eve of battle.",
    "type": "dialogue",
    "mood": "anticipatory",
    "theme": "fantasy"
  },
  {
    "text": "You can't just wander into the elven city uninvited.",
    "type": "dialogue",
    "mood": "warning",
    "theme": "fantasy"
  },
  {
    "text": "I would give up my title for a single day of true freedom.",
    "type": "dialogue",
    "mood": "longing",
    "theme": "fantasy"
  },
  {
    "text": "Every legend starts with a simple decision‚Äîwill you cross that line?",
    "type": "dialogue",
    "mood": "challenging",
    "theme": "fantasy"
  },
  {
    "text": "Did you hear that? The woods are never truly silent.",
    "type": "dialogue",
    "mood": "uneasy",
    "theme": "fantasy"
  },
  {
    "text": "The council will not approve, but they have never seen real magic.",
    "type": "dialogue",
    "mood": "defiant",
    "theme": "fantasy"
  },
  {
    "text": "If you can read this, you already possess the gift.",
    "type": "dialogue",
    "mood": "cryptic",
    "theme": "fantasy"
  },
  {
    "text": "My ancestors still whisper to me when the moon is high.",
    "type": "dialogue",
    "mood": "haunted",
    "theme": "fantasy"
  },
  {
    "text": "We are all searching for something‚Äîsome of us just search with swords.",
    "type": "dialogue",
    "mood": "philosophical",
    "theme": "fantasy"
  },
  {
    "text": "I've crossed deserts and sailed stormy seas for a cause I barely understand.",
    "type": "dialogue",
    "mood": "weary",
    "theme": "fantasy"
  },
  {
    "text": "Magic lingers where great love or great sorrow once dwelled.",
    "type": "dialogue",
    "mood": "poetic",
    "theme": "fantasy"
  },
  {
    "text": "Not even the bravest knight enters the shadowlands after sunset.",
    "type": "dialogue",
    "mood": "ominous",
    "theme": "fantasy"
  },
  {
    "text": "May your road rise to meet you, wherever the winds of fate carry you.",
    "type": "dialogue",
    "mood": "hopeful",
    "theme": "fantasy"

   {
    "text": "Chekhov‚Äôs Gun",
    "type": "concept",
    "text": "If a detail or object is introduced in a story, it should serve a purpose later.",
    "text": "A pistol shown in Act I is fired in Act III."
  },
  {
    "text": "Unreliable Narrator",
    "type": "concept",
    "definition": "A narrator whose credibility is compromised, making the story potentially deceptive or subjective.",
    "example": "The narrator in 'Fight Club' withholds the truth about his own identity."
  },
  {
    "text": "MacGuffin",
    "type": "concept",
    "definition": "An object or device in a story that serves as the trigger for the plot, but may not be important in itself.",
    "example": "The briefcase in 'Pulp Fiction' is highly sought but its contents are never revealed."
  },
  {
    "text": "Deus Ex Machina",
    "type": "concept",
    "definition": "An unexpected and improbable event that suddenly resolves a seemingly unsolvable problem.",
    "example": "A god descends to save the hero at the last moment."
  },
  {
    "text": "Foreshadowing",
    "type": "concept",
    "definition": "Hints or clues in a narrative that suggest future events.",
    "example": "A character mentions storm clouds, hinting at coming trouble."
  },
  {
    "text": "Red Herring",
    "type": "concept",
    "definition": "A misleading clue that distracts readers from the real solution or truth.",
    "example": "A suspicious character turns out to be innocent."
  },
  {
    "text": "In Media Res",
    "type": "concept",
    "definition": "Starting a story in the middle of the action, rather than at the beginning.",
    "example": "An epic film begins during a heated battle."
  },
  {
    "text": "Frame Story",
    "type": "concept",
    "definition": "A story within a story, where an outer narrative frames the main tale.",
    "example": "'The Princess Bride' is told by a grandfather reading to his grandson."
  },
  {
    "text": "Motif",
    "type": "concept",
    "definition": "A recurring element or symbol with thematic significance.",
    "example": "Repeated references to birds symbolize freedom."
  },
  {
    "text": "Allegory",
    "type": "concept",
    "definition": "A story with a hidden meaning, often moral or political.",
    "example": "'Animal Farm' is an allegory of the Russian Revolution."
  },
  {
    "text": "Dramatic Irony",
    "type": "concept",
    "definition": "When the audience knows more than the characters do.",
    "example": "The audience knows the villain is in the house, but the hero doesn‚Äôt."
  },
  {
    "text": "Metafiction",
    "type": "concept",
    "definition": "Fiction that draws attention to its own structure or status as a work of fiction.",
    "example": "A character comments on the fact that they‚Äôre in a story."
  },
  {
    "text": "Cliffhanger",
    "type": "concept",
    "definition": "An abrupt ending that leaves the outcome in suspense.",
    "example": "A hero hangs from a cliff as the chapter ends."
  },
  {
    "text": "Flashback",
    "type": "concept",
    "definition": "A scene set earlier than the main timeline of the story.",
    "example": "A soldier remembers his childhood while in battle."
  },
  {
    "text": "Antihero",
    "type": "concept",
    "definition": "A central character who lacks traditional heroic qualities.",
    "example": "Walter White in 'Breaking Bad'."
  },
  {
    "text": "Epiphany",
    "type": "concept",
    "definition": "A character‚Äôs sudden moment of realization or insight.",
    "example": "A detective finally connects all the clues."
  },
  {
    "text": "Magical Realism",
    "type": "concept",
    "definition": "A narrative style that blends realistic elements with magical ones.",
    "example": "A woman ascends to the sky while hanging laundry, and no one questions it."
  },
  {
    "text": "Character Arc",
    "type": "concept",
    "definition": "The transformation or inner journey of a character over the course of a story.",
    "example": "A selfish man becomes generous by the end."
  },
  {
    "text": "Pathetic Fallacy",
    "type": "concept",
    "definition": "Attributing human emotions to nature or objects.",
    "example": "Angry clouds gather as the character rages."
  },
  {
    "text": "Suspense",
    "type": "concept",
    "definition": "A state of uncertainty or excitement about what may happen.",
    "example": "A ticking bomb hidden under the table as characters talk."
  },
  {
    "text": "Show, Don't Tell",
    "type": "concept",
    "definition": "Convey emotions, traits, or story developments through action, senses, and dialogue rather than exposition.",
    "example": "Instead of 'she was angry,' write: 'She slammed her fist on the table.'"
  },
  {
    "text": "Allusion",
    "type": "concept",
    "definition": "A reference to another work of literature, person, or event within a story.",
    "example": "\"He met his Waterloo that day.\""
  },
  {
    "text": "Foil",
    "type": "concept",
    "definition": "A character who contrasts with another, usually the protagonist, to highlight particular qualities.",
    "example": "Draco Malfoy acts as a foil to Harry Potter."
  },
  {
    "text": "Reliable Narrator",
    "type": "concept",
    "definition": "A narrator whose account of events is trustworthy and accurate.",
    "example": "Watson in Sherlock Holmes stories provides a factual retelling."
  },
  {
    "text": "Trope",
    "type": "concept",
    "definition": "A commonly recurring motif, theme, or device in a literary work.",
    "example": "The 'chosen one' who saves the world."
  },
  {
    "text": "Epistolary",
    "type": "concept",
    "definition": "A story told through letters, diary entries, or other documents.",
    "example": "\"Dracula\" unfolds through journal entries and correspondence."
  },
  {
    "text": "Subtext",
    "type": "concept",
    "definition": "Underlying meaning not stated directly but implied by the dialogue or actions.",
    "example": "Two rivals politely chat while plotting each other's downfall."
  },
  {
    "text": "Symbolism",
    "type": "concept",
    "definition": "Using symbols to represent ideas or concepts beyond their literal sense.",
    "example": "A broken mirror to symbolize a fractured identity."
  },
  {
    "text": "Archetype",
    "type": "concept",
    "definition": "A universally recognized character type, theme, or motif.",
    "example": "The wise mentor or the reluctant hero."
  },
  {
    "text": "Pacing",
    "type": "concept",
    "definition": "The speed at which a story unfolds, affecting suspense and tension.",
    "example": "Short sentences and quick dialogue for action scenes."
  },
  {
    "text": "Juxtaposition",
    "type": "concept",
    "definition": "Placing two contrasting ideas or images side by side for effect.",
    "example": "A joyful wedding scene intercut with scenes of war."
  },
  {
    "text": "Allegorical Character",
    "type": "concept",
    "definition": "A character who stands for an idea, concept, or type rather than a fully individual personality.",
    "example": "Faith in \"Young Goodman Brown\" represents literal faith."
  },
  {
    "text": "Dialogue Tag",
    "type": "concept",
    "definition": "A phrase that attributes dialogue to a speaker, providing context or emotion.",
    "example": "\"I'm coming,\" she whispered."
  },
  {
    "text": "Vignette",
    "type": "concept",
    "definition": "A short, descriptive scene or moment that focuses on a particular detail or mood.",
    "example": "A single page describing a sunrise in poetic language."
  },
  {
    "text": "Circular Structure",
    "type": "concept",
    "definition": "A story that ends where it began, bringing the narrative full circle.",
    "example": "A journey story that begins and ends at the protagonist's home."
  },
  {
    "text": "World-Building",
    "type": "concept",
    "definition": "The process of constructing an imaginary universe, including its history, geography, and cultures.",
    "example": "Detailed lore and maps in fantasy novels."
  },

    "definition": "A character is mirrored by a doppelg√§nger or alter ego.",
    "example": "\"Dr. Jekyll and Mr. Hyde.\""
  },
  // Romance (5)
  {
    "text": "Slow Burn",
    "type": "concept",
    "definition": "A romantic relationship that develops gradually over time, building anticipation.",
    "example": "Two colleagues slowly realize their feelings over years of friendship."
  },
  {
    "text": "Love Triangle",
    "type": "concept",
    "definition": "A romantic conflict where three characters are entangled in competing affections.",
    "example": "A character must choose between their best friend and a mysterious newcomer."
  },
  {
    "text": "Forbidden Love",
    "type": "concept",
    "definition": "A romance opposed by external forces such as family, society, or circumstance.",
    "example": "Rival families keep two lovers apart."
  },
  {
    "text": "Second Chance Romance",
    "type": "concept",
    "definition": "Former lovers reunite and try again despite past heartbreak.",
    "example": "High school sweethearts meet again years later."
  },
  {
    "text": "Unspoken Attraction",
    "type": "concept",
    "definition": "Characters are drawn to each other but avoid confessing their feelings.",
    "example": "Best friends hide their crushes, fearing it will ruin the friendship."
  },

  // Adventure (5)
  {
    "text": "Hero‚Äôs Journey",
    "type": "concept",
    "definition": "A classic narrative structure involving a call to adventure, trials, and transformation.",
    "example": "A farm boy leaves home to battle evil and returns as a hero."
  },
  {
    "text": "Quest",
    "type": "concept",
    "definition": "A central mission or journey in pursuit of a valuable goal.",
    "example": "A team travels across continents to find a lost artifact."
  },
  {
    "text": "Reluctant Hero",
    "type": "concept",
    "definition": "A protagonist who is hesitant or unwilling to undertake the adventure.",
    "example": "A retired explorer is forced back into action."
  },
  {
    "text": "Exotic Locale",
    "type": "concept",
    "definition": "Stories set in unfamiliar or extraordinary places to heighten adventure.",
    "example": "Jungles, lost cities, or uncharted islands."
  },
  {
    "text": "Companions",
    "type": "concept",
    "definition": "A group dynamic where teamwork and friendship drive the story.",
    "example": "A diverse crew bands together for a perilous journey."
  },

  // Dystopian (5)
  {
    "text": "Totalitarian Regime",
    "type": "concept",
    "definition": "A society ruled by an oppressive government, often the antagonist.",
    "example": "A protagonist rebels against state surveillance."
  },
  {
    "text": "Thoughtcrime",
    "type": "concept",
    "definition": "A concept where even thinking against the rules is punishable.",
    "example": "A character hides their private doubts from an all-seeing authority."
  },
  {
    "text": "Underground Resistance",
    "type": "concept",
    "definition": "Secret groups organize to fight against oppression.",
    "example": "Coded messages and hidden safehouses enable rebellion."
  },
  {
    "text": "Propaganda",
    "type": "concept",
    "definition": "Control of information distorts reality for citizens.",
    "example": "Official broadcasts spread lies about rebels."
  },
  {
    "text": "Dehumanization",
    "type": "concept",
    "definition": "People are reduced to numbers, categories, or tools by the system.",
    "example": "Characters identified only by their occupation or barcode."
  },

  // Post-Apocalyptic (5)
  {
    "text": "Scavenger Society",
    "type": "concept",
    "definition": "Survivors build a new life by salvaging remnants of the old world.",
    "example": "Trading canned food and old electronics becomes currency."
  },
  {
    "text": "Found Family",
    "type": "concept",
    "definition": "Strangers form close, familial bonds out of necessity.",
    "example": "A mismatched group protects each other in the ruins."
  },
  {
    "text": "Resource Scarcity",
    "type": "concept",
    "definition": "Basic needs are rare, driving conflict and innovation.",
    "example": "Water is fiercely guarded and traded."
  },
  {
    "text": "Wasteland Wanderer",
    "type": "concept",
    "definition": "Characters travel dangerous terrain in search of hope or safety.",
    "example": "A lone figure crosses deserts, seeking survivors."
  },
  {
    "text": "Collapse of Civilization",
    "type": "concept",
    "definition": "The remnants of society struggle to remember or rebuild what was lost.",
    "example": "Ruined cities serve as haunted reminders of the past."
  },

  // Drama (5)
  {
    "text": "Moral Dilemma",
    "type": "concept",
    "definition": "A character faces a difficult ethical choice with no clear right answer.",
    "example": "Loyalty to a friend versus telling the truth."
  },
  {
    "text": "Family Secret",
    "type": "concept",
    "definition": "Hidden truths within a family create tension and drive the plot.",
    "example": "A revelation at a reunion changes relationships forever."
  },
  {
    "text": "Redemption Arc",
    "type": "concept",
    "definition": "A flawed character seeks forgiveness and personal growth.",
    "example": "A once-selfish parent tries to repair bonds with their child."
  },
  {
    "text": "Interpersonal Rivalry",
    "type": "concept",
    "definition": "Tension and competition between two closely connected characters.",
    "example": "Siblings vie for a parent‚Äôs approval."
  },
  {
    "text": "Life-Altering Event",
    "type": "concept",
    "definition": "A single incident changes everything for the protagonist.",
    "example": "Losing a job or a sudden inheritance triggers transformation."
  },
  {
    "text": "Inciting Incident",
    "type": "concept",
    "definition": "The event that sets the main story in motion by disrupting the protagonist‚Äôs normal world.",
    "example": "A mysterious letter arrives, calling the hero to adventure."
  },
  {
    "text": "Time Bomb",
    "type": "concept",
    "definition": "A story device where the audience is aware of an impending crisis or deadline, building suspense.",
    "example": "The characters must find the bomb before it explodes at midnight."
  },
  {
    "text": "Rising Tension",
    "type": "concept",
    "definition": "Escalating conflict and stakes that keep the audience engaged and characters under pressure.",
    "example": "Every attempt to solve the problem only makes things worse."
  },
  {
    "text": "Twist Reveal",
    "type": "concept",
    "definition": "An unexpected disclosure that changes the audience‚Äôs understanding of the story.",
    "example": "The detective learns the victim is still alive."
  },
  {
    "text": "Foil Character",
    "type": "concept",
    "definition": "A character whose qualities contrast with the protagonist‚Äôs, highlighting certain traits.",
    "example": "A reckless sidekick makes the careful hero‚Äôs traits more obvious."
  },
  {
    "text": "Ticking Clock",
    "type": "concept",
    "definition": "A looming deadline adds urgency and forces quick decisions.",
    "example": "Rescue the hostages before time runs out."
  },
  {
    "text": "Climactic Showdown",
    "type": "concept",
    "definition": "A final confrontation between opposing forces that determines the outcome.",
    "example": "The hero faces the villain atop the burning building."
  },
  {
    "text": "Misdirection",
    "type": "concept",
    "definition": "Leading the audience or characters to expect one outcome before surprising them with another.",
    "example": "A suspect appears guilty, but the true culprit is revealed later."
  },
  {
    "text": "Escalation",
    "type": "concept",
    "definition": "Each event increases the scale or consequences of conflict, raising the stakes.",
    "example": "A local disagreement turns into a citywide crisis."
  },
  {
    "text": "Dramatic Question",
    "type": "concept",
    "definition": "A central question posed by the narrative that drives the audience‚Äôs interest until resolved.",
    "example": "\"Will the hero save the world before it‚Äôs too late?\""
  },
  {
    "text": "Reversal",
    "type": "concept",
    "definition": "A sudden change in fortune or circumstances that dramatically alters the direction of the story.",
    "example": "The villain is revealed to be the protagonist‚Äôs sibling."
  },
  {
    "text": "Plant and Payoff",
    "type": "concept",
    "definition": "Introducing a detail early (plant) that becomes significant later (payoff).",
    "example": "A throwaway joke about allergies pays off when the hero defeats a monster with pollen."
  },
  {
    "text": "False Hope",
    "type": "concept",
    "definition": "A moment where it appears the characters will succeed, only for things to take a turn for the worse.",
    "example": "The team finds a key to escape, but it fits the wrong door."
  },
  {
    "text": "Closed Ending",
    "type": "concept",
    "definition": "A conclusion that resolves all major plot points, leaving little ambiguity.",
    "example": "The mystery is solved, and all questions are answered."
  },
  {
    "text": "Open Ending",
    "type": "concept",
    "definition": "A conclusion that leaves some questions unresolved or open to interpretation.",
    "example": "The hero drives off into the unknown, fate unclear."
  },
  {
    "text": "Bookending (Framing Device)",
    "type": "concept",
    "definition": "A narrative structure that begins and ends in the same situation or with a similar scene.",
    "example": "A story opens and closes with the same narrator recounting events."
  },
  {
    "text": "Dramatic Irony",
    "type": "concept",
    "definition": "When the audience knows something that the characters do not, heightening tension.",
    "example": "The audience knows the killer‚Äôs identity, but the hero does not."
  },
  {
    "text": "Redemption",
    "type": "concept",
    "definition": "A character makes amends for past wrongs, often culminating in sacrifice or transformation.",
    "example": "A thief risks their life to save the city they once robbed."
  },
  {
    "text": "Narrative Framing",
    "type": "concept",
    "definition": "A story within a story, where the main narrative is enclosed by another tale or context.",
    "example": "An elder tells a tale to children, which becomes the main plot."
  },
  {
    "text": "MacGuffin",
    "type": "concept",
    "definition": "An object or device that drives the plot but may lack intrinsic importance.",
    "example": "A mysterious suitcase everyone is trying to steal."
  },
  {
    "text": "Circular Structure",
    "type": "concept",
    "definition": "A story that ends where it began, giving a sense of completion or fate.",
    "example": "A character returns to their hometown, changed by their journey."
  },
  {
    "text": "Character Flaw",
    "type": "concept",
    "definition": "A weakness or limitation in a character that drives conflict or growth.",
    "example": "A hero‚Äôs stubbornness leads to repeated mistakes."
  },
  {
    "text": "Epic Simile",
    "type": "concept",
    "definition": "A detailed, often elaborate comparison that extends over several lines.",
    "example": "Her fury rose like a tempest, wild and uncontainable, sweeping through the hall."
  },
  {
    "text": "Epistolary Device",
    "type": "concept",
    "definition": "Telling a story through documents like letters, emails, or diary entries.",
    "example": "\"Dracula\" is revealed through journal entries and correspondence."
  },
  {
    "text": "Anti-Climax",
    "type": "concept",
    "definition": "A build-up of suspense leads to a trivial or disappointing resolution.",
    "example": "After a tense search, the 'threat' is revealed to be a harmless animal."
  },
  {
    "text": "Symbolic Setting",
    "type": "concept",
    "definition": "The setting itself represents or reinforces the story‚Äôs themes or mood.",
    "example": "A crumbling mansion reflects a family‚Äôs decaying legacy."
  },
  {
    "text": "Mirror Character",
    "type": "concept",
    "definition": "A character who reflects or contrasts the protagonist, highlighting traits or choices.",
    "example": "A rival‚Äôs compassion makes the hero question their own harshness."
  },
  {
    "text": "Motif",
    "type": "concept",
    "definition": "A recurring element, image, or idea that develops a theme.",
    "example": "References to water appear throughout, symbolizing change."
  },
  {
    "text": "Pathetic Fallacy",
    "type": "concept",
    "definition": "Nature or environment reflects a character‚Äôs emotions.",
    "example": "A thunderstorm rages as a character feels anger and loss."
  },
  {
    "text": "Allegorical Figure",
    "type": "concept",
    "definition": "A character or figure that represents an abstract idea, value, or principle.",
    "example": "A figure named Justice appears in a story about fairness."
  },
  {
    "text": "Exposition",
    "type": "concept",
    "definition": "The introduction of background information such as setting, characters, and context needed to understand the story.",
    "example": "The opening scenes show a quiet village and introduce the main family."
  },
  {
    "text": "Denouement",
    "type": "concept",
    "definition": "The final part of a narrative where the strands of the plot are drawn together and matters are explained or resolved.",
    "example": "The villain is defeated and the townspeople return to peace."
  },
  {
    "text": "Resolution",
    "type": "concept",
    "definition": "The point at which the main conflict is solved, providing closure for the story and its characters.",
    "example": "The mystery is solved and the detective moves on to a new case."
  },
  {
    "text": "Anagnorisis",
    "type": "concept",
    "definition": "A moment of critical discovery, often when a character realizes a key truth about themselves or others.",
    "example": "The protagonist realizes their best friend has been the antagonist all along."
  },
  {
    "text": "Peripeteia",
    "type": "concept",
    "definition": "A sudden reversal of fortune or change in circumstances, especially in drama.",
    "example": "The hero‚Äôs victory turns to defeat after a shocking betrayal."
  },
  {
    "text": "Catalyst",
    "type": "concept",
    "definition": "An event or character that causes a change or sets the story in motion.",
    "example": "A stranger arrives in town, disrupting everyone's lives."
  },
  {
    "text": "Backdrop",
    "type": "concept",
    "definition": "The physical or social setting in which the events of a story occur, often used to enhance mood or theme.",
    "example": "A bustling city during wartime as the story unfolds."
  },
  {
    "text": "Chekhov‚Äôs Skill",
    "type": "concept",
    "definition": "An ability or talent introduced early in a story that becomes crucial later.",
    "example": "A character‚Äôs knowledge of lockpicking helps them escape captivity."
  },
  {
    "text": "Deus ex machina",
    "type": "concept",
    "definition": "An unexpected power or event saving a seemingly hopeless situation, especially as a contrived plot device.",
    "example": "A character is saved from certain doom by a sudden, miraculous intervention."
  },
  {
    "text": "Beat",
    "type": "concept",
    "definition": "A small moment of action or emotion in a scene that marks a pause or shift in tone.",
    "example": "A character hesitates before answering a difficult question, revealing uncertainty."
  },
  {
    "text": "Flashback",
    "type": "concept",
    "definition": "A scene that interrupts the chronological sequence to depict an event from the past.",
    "example": "The hero remembers a childhood event that shaped their fears."
  },
  {
    "text": "Flashforward",
    "type": "concept",
    "definition": "A scene that jumps ahead in time to reveal future events.",
    "example": "The story briefly shows the protagonist as an old person reflecting on the past."
  },
  {
    "text": "Forbearance",
    "type": "concept",
    "definition": "A character‚Äôs patient self-control or restraint in the face of provocation or difficulty.",
    "example": "Despite repeated insults, the teacher never loses their temper."
  },
  {
    "text": "Subplot",
    "type": "concept",
    "definition": "A secondary plot that runs alongside the main story, adding depth and complexity.",
    "example": "While the hero searches for treasure, their friend tries to win a local election."
  },
  {
    "text": "Vignette",
    "type": "concept",
    "definition": "A brief, evocative description, account, or episode, often focusing on a single moment or detail.",
    "example": "A single page describes the sound of rain in the city at midnight."
  },
  {
    "text": "Monologue",
    "type": "concept",
    "definition": "An extended speech by a character expressing thoughts or feelings aloud.",
    "example": "A villain delivers a dramatic speech explaining their motives."
  },
  {
    "text": "Unreliable Narrator",
    "type": "concept",
    "definition": "A narrator whose credibility is compromised, leading the audience to question the truth.",
    "example": "The narrator leaves out key details until the final chapter."
  },
  {
    "text": "Prologue",
    "type": "concept",
    "definition": "An introductory section of a story that provides background or sets the scene.",
    "example": "A battle long ago is described before the main story begins."
  },
  {
    "text": "Epilogue",
    "type": "concept",
    "definition": "A section at the end of a story that comments on or concludes what has happened.",
    "example": "Years later, the surviving characters reflect on their journey."
  },
  {
    "text": "Narrative Gap",
    "type": "concept",
    "definition": "Intentional omission of key events or information, prompting the audience to infer what happened.",
    "example": "The story skips from a proposal to a funeral, leaving the marriage unshown."
  },
  {
    "text": "Analepsis",
    "type": "concept",
    "definition": "A literary term for a flashback‚Äîan earlier event is inserted into the chronological structure of the narrative.",
    "example": "The novel pauses to recount the hero‚Äôs formative childhood trauma."
  },
  {
    "text": "Parable",
    "type": "concept",
    "definition": "A simple story used to illustrate a moral or spiritual lesson.",
    "example": "\"The Boy Who Cried Wolf\" teaches the consequences of lying."
  },
  {
    "text": "Stream of Consciousness",
    "type": "concept",
    "definition": "A literary style that depicts the continuous flow of a character‚Äôs thoughts and feelings.",
    "example": "The narrative follows a character‚Äôs wandering, unfiltered thoughts in real time."
  },
  {
    "text": "Framing Narrative",
    "type": "concept",
    "definition": "A story set within another story, often providing context or commentary.",
    "example": "An older narrator begins the tale, then hands off to their younger self."
  },
  {
    "text": "Epiphany",
    "type": "concept",
    "definition": "A sudden realization or moment of clarity experienced by a character.",
    "example": "A detective finally sees how all the clues fit together."
  },
  {
    "text": "Motif",
    "type": "concept",
    "definition": "A recurring image, symbol, or idea that develops a theme.",
    "example": "Mirrors appear throughout the story, highlighting identity and reflection."
  },
  {
    "text": "Intertextuality",
    "type": "concept",
    "definition": "The relationship between texts; how one text references or echoes another.",
    "example": "A modern novel alludes to events and characters from Shakespeare‚Äôs plays."
  },
  {
    "text": "Polyphony",
    "type": "concept",
    "definition": "A narrative with multiple, distinct voices or points of view, often presenting different perspectives.",
    "example": "Each chapter gives voice to a different member of the family."
  },
  {
    "text": "Allegory",
    "type": "concept",
    "definition": "A story or image with a hidden meaning, typically a moral or political one.",
    "example": "\"Animal Farm\" uses animals to represent political figures."
  },
  {
    "text": "Anthropomorphism",
    "type": "concept",
    "definition": "Giving human traits, ambitions, or emotions to animals or objects.",
    "example": "\"Winnie the Pooh\" features animals with distinct personalities and feelings."
  },
  {
    "text": "Nested Narrative",
    "type": "concept",
    "definition": "A story within a story within a story, layering multiple narrative frames.",
    "example": "A character reads a diary that contains another character‚Äôs letter."
  },
  {
    "text": "Breaking the Frame",
    "type": "concept",
    "definition": "Moments when a story calls attention to its own artificiality or acknowledges it‚Äôs a story.",
    "example": "A character points out plot holes as if aware they are fictional."
  },
  {
    "text": "Meta-Narrative",
    "type": "concept",
    "definition": "A narrative that reflects on itself, storytelling, or the act of narration.",
    "example": "A writer in the story struggles to finish the very book the reader holds."
  },
  {
    "text": "Unreliable Witness",
    "type": "concept",
    "definition": "A character whose version of events is questionable, not due to deception but due to limited perspective.",
    "example": "A child‚Äôs recounting of an event is at odds with adult understanding."
  },
  {
    "text": "Poetic Turn (Volta)",
    "type": "concept",
    "definition": "A shift in tone, argument, or emotion, often marking a revelation or change.",
    "example": "A poem moves from lamenting loss to celebrating memory."
  },
  {
    "text": "Soliloquy",
    "type": "concept",
    "definition": "A speech in which a character speaks their thoughts aloud, typically alone on stage.",
    "example": "\"To be, or not to be\" in Shakespeare‚Äôs Hamlet."
  },
  {
    "text": "Foreshortening",
    "type": "concept",
    "definition": "Condensing events or time in a narrative to create urgency or immediacy.",
    "example": "The story covers years in just a few paragraphs."
  },
  {
    "text": "Parody",
    "type": "concept",
    "definition": "A humorous or satirical imitation of a serious piece of literature or genre.",
    "example": "\"Don Quixote\" parodies chivalric romances."
  },
  {
    "text": "Liminal Space",
    "type": "concept",
    "definition": "Settings or moments representing transitions or thresholds between states or worlds.",
    "example": "A protagonist lingers in an airport, suspended between journeys."
  },
  {
    "text": "Nonlinear Narrative",
    "type": "concept",
    "definition": "A story that does not follow a straight, chronological path, instead jumping around in time or perspective.",
    "example": "Scenes are presented out of order to reveal clues gradually."
  },
  {
    "text": "Frame Story",
    "type": "concept",
    "definition": "A narrative structure in which one or more stories are embedded within another overarching story.",
    "example": "\"The Canterbury Tales\" features pilgrims telling stories during their journey."
  },
  {
    "text": "Synecdoche",
    "type": "concept",
    "definition": "A figure of speech in which a part represents the whole, or the whole represents a part.",
    "example": "\"All hands on deck\" means all crew members, not just their hands."
  },
  {
    "text": "Chiasmus",
    "type": "concept",
    "definition": "A rhetorical device in which words or concepts are repeated in reverse order.",
    "example": "\"Never let a Fool Kiss You or a Kiss Fool You.\""
  },
  {
    "text": "Palimpsest",
    "type": "concept",
    "definition": "A narrative or text that bears visible traces of its earlier form or other stories beneath its surface.",
    "example": "A novel about a city that overlays modern life with ancient myths."
  },
  {
    "text": "Magical Realism",
    "type": "concept",
    "definition": "A genre in which magical elements are presented as a natural part of an otherwise realistic world.",
    "example": "A family in a small town ages at different speeds, and no one questions it."
  },
  {
    "text": "Free Indirect Discourse",
    "type": "concept",
    "definition": "A style of third-person narration that blends the narrator's voice with a character's thoughts and speech.",
    "example": "He couldn't believe it. How could they all have forgotten his birthday?"
  },
  {
    "text": "Leitmotif",
    "type": "concept",
    "definition": "A recurring theme, idea, or image associated with a particular character, setting, or situation.",
    "example": "A specific melody plays every time the villain appears."
  },
  {
    "text": "Sensory Detail",
    "type": "concept",
    "definition": "Descriptive language that appeals to the senses, enriching the reader‚Äôs experience.",
    "example": "The bread smelled warm and yeasty, its crust golden and crackling."
  },
  {
    "text": "Subtext",
    "type": "concept",
    "definition": "The underlying meaning or themes present beneath the surface dialogue or action.",
    "example": "Two rivals discuss the weather while subtly threatening each other."
  },
  {
    "text": "Chekhov's Skill",
    "type": "concept",
    "definition": "A talent or expertise introduced early in a story that becomes crucial later.",
    "example": "A character‚Äôs piano skills allow them to communicate a hidden message."
  },
  {
    "text": "Foil",
    "type": "concept",
    "definition": "A character who contrasts with another (usually the protagonist) to highlight qualities of the other character.",
    "example": "The cautious Dr. Watson is a foil to the impulsive Sherlock Holmes."
  },
  {
    "text": "Verisimilitude",
    "type": "concept",
    "definition": "The appearance of being true or real in a story, achieved through realistic detail or believability.",
    "example": "A historical novel uses authentic slang and accurate details."
  },
  {
    "text": "Caesura",
    "type": "concept",
    "definition": "A strong pause within a line of poetry, often marked by punctuation.",
    "example": "\"To be, or not to be ‚Äî that is the question.\""
  },
  {
    "text": "Anaphora",
    "type": "concept",
    "definition": "The deliberate repetition of the first part of a sentence to achieve an artistic effect.",
    "example": "\"We shall fight on the beaches, we shall fight on the landing grounds...\""
  },
  {
    "text": "Doppelg√§nger",
    "type": "concept",
    "definition": "A double or counterpart of a character, often representing an alter ego or hidden aspect.",
    "example": "Dr. Jekyll's transformation into Mr. Hyde."
  },
  {
    "text": "Ekphrasis",
    "type": "concept",
    "definition": "Vivid description of a work of art within a text.",
    "example": "A poem describes a painting in rich detail."
  },
  {
    "text": "Bathos",
    "type": "concept",
    "definition": "An abrupt change in style or subject from the serious to the trivial, often for comedic effect.",
    "example": "A moving speech ends with an accidental joke."
  },
  {
    "text": "Socratic Dialogue",
    "type": "concept",
    "definition": "A form of cooperative argumentative dialogue, asking and answering questions to stimulate critical thinking.",
    "example": "A teacher leads a student to the answer by asking questions."
  },
  {

  // Gather all fields and display as rows
  let metaRows = Object.entries(card)
    .filter(([k, v]) => k !== "text" && k !== "situation" && k !== "spark" && k !== "texct")
    .map(([k, v]) =>
      `<span class="card-meta-field"><b>${k[0].toUpperCase() + k.slice(1)}:</b> ${v || "‚Äî"}</span>`
    ).join('');

  document.getElementById('cardBox').innerHTML = `
    <div class="card-main-text">${mainText}</div>
    <div class="card-meta-row">
      ${metaRows || `<span class="card-meta-field">No extra info</span>`}
    </div>
  `;
  currentCard = card;
}

// Save the currently shown card
function saveCard() {
  if (!currentCard) {
    document.getElementById('saveNotice').textContent = "Draw a card first!";
    return;
  }
  savedPrompts.push(currentCard);
  document.getElementById('saveNotice').textContent = "Prompt saved!";
  setTimeout(() => { document.getElementById('saveNotice').textContent = ""; }, 1000);
}

// Show all saved prompts
function viewSaved() {
  if (!savedPrompts.length) {
    document.getElementById('savedList').style.display = "block";
    document.getElementById('savedList').innerHTML = "<em>No prompts saved.</em>";
    return;
  }
  let html = savedPrompts.map(card => {
    let mainText = card.text || card.situation || card.spark || card.texct || "[No prompt text found!]";
    let metaRows = Object.entries(card)
      .filter(([k, v]) => k !== "text" && k !== "situation" && k !== "spark" && k !== "texct")
      .map(([k, v]) =>
        `<span class="card-meta-field"><b>${k[0].toUpperCase() + k.slice(1)}:</b> ${v || "‚Äî"}</span>`
      ).join('');
    return `<div class="saved-item">
      <div class="card-main-text">${mainText}</div>
      <div class="card-meta-row">${metaRows || `<span class="card-meta-field">No extra info</span>`}</div>
    </div>`;
  }).join('');
  document.getElementById('savedList').style.display = "block";
  document.getElementById('savedList').innerHTML = html;
}

// Export saved prompts as JSON
function exportPrompts() {
  if (!savedPrompts.length) {
    alert("No prompts to export.");
    return;
  }
  let blob = new Blob([JSON.stringify(savedPrompts, null, 2)], {type: "application/json"});
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "saved_prompts.json";
  link.click();
}

// Clear saved prompts
function clearSaved() {
  if (confirm("Clear all saved prompts?")) {
    savedPrompts = [];
    document.getElementById('savedList').style.display = "none";
    document.getElementById('saveNotice').textContent = "Cleared!";
    setTimeout(() => { document.getElementById('saveNotice').textContent = ""; }, 1000);
  }
}

// Import deck from file (if needed)
document.getElementById('deckFile').addEventListener('change', function(event) {
  let file = event.target.files[0];
  if (!file) return;
  let reader = new FileReader();
  reader.onload = function(e) {
    try {
      let newCards = JSON.parse(e.target.result);
      if (Array.isArray(newCards)) {
        cards = newCards;
        alert("Deck loaded!");
      } else {
        alert("Deck file must be an array of card objects.");
      }
    } catch (err) {
      alert("Error reading deck: " + err.message);
    }
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
