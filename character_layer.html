<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Character Creator</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #143575 60%, #1958ca 100%);
      color: #e8ecfa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 36px auto;
      background: rgba(24,39,70,0.96);
      border-radius: 18px;
      box-shadow: 0 4px 28px #06103a55;
      padding: 36px 32px;
      border: 1.5px solid #3b82f666;
    }
    h1 { font-size: 2.1em; margin-bottom: 22px; color: #fff; }
    label { display: block; margin-top: 18px; font-weight: 500; }
    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 7px;
      border-radius: 7px;
      border: 1.2px solid #284687;
      background: #19306a44;
      color: #e8ecfa;
      font-size: 1.05em;
    }
    textarea { resize: vertical; }
    .form-actions { margin-top: 18px; }
    .main-btn {
      font-size: 1.09em;
      padding: 8px 26px;
      border-radius: 8px;
      background: linear-gradient(92deg, #2671f2, #2959de 90%);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .character-list {
      margin-top: 34px;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
    }
    .character-card {
      background: rgba(255,255,255,0.1);
      border: 1.5px solid #2953a950;
      border-radius: 13px;
      padding: 22px;
      min-width: 220px;
      cursor: pointer;
    }
    .character-card h3 {
      margin: 0 0 3px 0;
      font-weight: 600;
    }
    .del-btn {
      background: linear-gradient(92deg, #a42034, #eb486b 90%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 5px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: .98em;
      margin-top: 12px;
    }
  </style>
  <script>
    // --- Unified Project ID Getter ---
    function getActiveProjectId() {
      const urlParams = new URLSearchParams(window.location.search);
      let pid = urlParams.get("projectId") || urlParams.get("id");

      if (!pid) {
        pid = sessionStorage.getItem("currentPlotProjectId") ||
              localStorage.getItem("currentProjectId");
      }
      return pid || null;
    }

    const projectId = getActiveProjectId();

    if (!projectId) {
      alert("No project ID found. Returning to dashboard.");
      window.location.href = "dashboard.html";
    }
  </script>
</head>
<body>
<div class="container">
  <h1>ðŸ‘¤ Character Creator</h1>
  <form id="character-form">
    <label>Name
      <input type="text" id="name" placeholder="Name" />
    </label>
    <label>
      Narrative Role
      <select id="role">
        <option>Protagonist</option>
        <option>Antagonist</option>
        <option>Deuteragonist</option>
        <option>Tritagonist</option>
        <option>Foil</option>
        <option>Mentor</option>
        <option>Love Interest</option>
        <option>Sidekick</option>
        <option>Shapeshifter</option>
        <option>Confidant</option>
        <option>Guardian</option>
        <option>Villain</option>
        <option>Comic Relief</option>
        <option>Trickster</option>
        <option>Other</option>
      </select>
    </label>
    <label>Description / Traits
      <textarea id="description" placeholder="Description / Traits"></textarea>
    </label>
    <label>
      Ethical Alignment
      <select id="ethics">
        <option>Lawful Good</option>
        <option>Neutral Good</option>
        <option>Chaotic Good</option>
        <option>Lawful Neutral</option>
        <option>True Neutral</option>
        <option>Chaotic Neutral</option>
        <option>Lawful Evil</option>
        <option>Neutral Evil</option>
        <option>Chaotic Evil</option>
        <option>Utilitarian</option>
        <option>Machiavellian</option>
        <option>Absolutist</option>
        <option>Relativist</option>
        <option>Other</option>
      </select>
    </label>
    <textarea id="ethicsNotes" placeholder="Ethics notes"></textarea>
    <div class="form-actions">
      <button class="main-btn" type="submit">Add Character</button>
    </div>
  </form>

  <div class="character-list" id="character-list"></div>
</div>

<script>
  const storageKey = `characters_${projectId}`;
  let characters = JSON.parse(localStorage.getItem(storageKey) || "[]");

  // Render all characters
  function renderCharacters() {
    const container = document.getElementById("character-list");
    container.innerHTML = "";

    if (characters.length === 0) {
      container.innerHTML = `<p style="opacity:0.8">No characters created yet.</p>`;
      return;
    }

    characters.forEach((char) => {
      const div = document.createElement("div");
      div.className = "character-card";
      div.innerHTML = `
        <h3>${char.name || "Unnamed"}</h3>
        <div class="role">${char.role || "Unknown"}</div>
        <div class="ethics">${char.ethics || ""}</div>
        <div class="description">${char.description || ""}</div>
        <button class="del-btn" onclick="event.stopPropagation(); deleteCharacter('${char.id}')">Delete</button>
      `;

      div.onclick = () => {
        window.location.href = `character_profile.html?projectId=${encodeURIComponent(projectId)}&characterId=${encodeURIComponent(char.id)}`;
      };

      container.appendChild(div);
    });
  }

  // Add character
  function addCharacter(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const role = document.getElementById("role").value;
    const description = document.getElementById("description").value.trim();
    const ethics = document.getElementById("ethics").value;
    const ethicsNotes = document.getElementById("ethicsNotes").value.trim();

    if (!name || !role) {
      alert("Name and Role are required.");
      return;
    }

    const newCharId = "char_" + Date.now();

    const newChar = {
      id: newCharId,
      name,
      role,
      description,
      ethics,
      ethicsNotes
    };

    characters.push(newChar);
    localStorage.setItem(storageKey, JSON.stringify(characters));

    // Redirect to profile
    window.location.href = `character_profile.html?projectId=${encodeURIComponent(projectId)}&characterId=${encodeURIComponent(newCharId)}`;
  }

  // Delete character
  function deleteCharacter(id) {
    if (!confirm("Delete this character?")) return;
    characters = characters.filter(c => c.id !== id);
    localStorage.setItem(storageKey, JSON.stringify(characters));
    renderCharacters();
  }

  document.getElementById("character-form").addEventListener("submit", addCharacter);

  renderCharacters();
</script>
</body>
</html>
